# ===============================
# Application
# ===============================
spring.application.name=rate-limiter
server.port=8080

# ===============================
# PostgreSQL
# ===============================
spring.datasource.url=jdbc:postgresql://localhost:5432/ratelimiter
spring.datasource.username=rl_user
spring.datasource.password=rl_pass
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# ===============================
# Redis
# ===============================
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.timeout=2000

# ===============================
# Logging
# ===============================
logging.level.org.springframework.web=INFO
logging.level.com.example.rate_limiter=DEBUG

# ===============================
# Rate limiter
# ===============================
# Throttling: hard = immediate 429; soft = return 429 with Retry-After (optional delay)
rate-limiter.throttling=hard
rate-limiter.soft-delay-ms=0
