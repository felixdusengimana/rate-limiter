# ===============================
# Application
# ===============================
spring.application.name=rate-limiter
server.port=${SERVER_PORT:8080}

# ===============================
# PostgreSQL
# ===============================
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:ratelimiter}
spring.datasource.username=${DB_USER:rl_user}
spring.datasource.password=${DB_PASSWORD:rl_pass}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# ===============================
# Redis
# ===============================
spring.data.redis.host=${REDIS_HOST:localhost}
spring.data.redis.port=${REDIS_PORT:6379}
spring.data.redis.password=${REDIS_PASSWORD:}
spring.data.redis.timeout=${REDIS_TIMEOUT:2000}

# ===============================
# Logging
# ===============================
logging.level.org.springframework.web=${LOG_LEVEL_SPRING:INFO}
logging.level.com.example.rate_limiter=${LOG_LEVEL_APP:DEBUG}

# ===============================
# Rate limiter
# ===============================
# Throttling: hard = immediate 429; soft = return 429 with Retry-After (optional delay)
rate-limiter.throttling=${THROTTLING_MODE:hard}
rate-limiter.soft-delay-ms=${SOFT_DELAY_MS:100}
rate-limiter.global-soft-threshold=${GLOBAL_SOFT_THRESHOLD:0.80}
rate-limiter.global-warn-threshold=${GLOBAL_WARN_THRESHOLD:0.80}
rate-limiter.global-full-threshold=${GLOBAL_FULL_THRESHOLD:1.00}
rate-limiter.global-hard-threshold=${GLOBAL_HARD_THRESHOLD:1.20}

# ===============================
# Swagger / OpenAPI Documentation
# ===============================
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs
